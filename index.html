<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="icon" href="./image/iconmonstr-calculator-2-240.png">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="box display-box" >
           <p id="display"> </p>
        </div>
        <div id="sound">
            <div class="box">
                <div class="button" data-value="ac" id="ac"><p>AC</p></div>
                <div class="button" data-value="sign" id="sign"><p>+/-</p></div>
                <div class="button" data-value="%" id="percentage"><p>%</p></div>
                <div class="button last-col" data-value="/" id="div" ><p>/</p></div>
            </div>
            <div class="box">
                <div class="button" data-value="7" id="seven"><p>7</p></div>
                <div class="button" data-value="8" id="eight"><p>8</p></div>
                <div class="button" data-value="9" id="nine"><p>9</p></div>
                <div class="button last-col" data-value="*" id="mul" ><p>*</p></div>
            </div>
            <div class="box">
                <div class="button" data-value="4" id="four"><p>4</p></div>
                <div class="button" data-value="5" id="five"><p>5</p></div>
                <div class="button" data-value="6" id="six"><p>6</p></div>
                <div class="button last-col" data-value="-" id="minus" ><p>-</p></div>
            </div>
            <div class="box">
                <div class="button" data-value="1" id="one"><p>1</p></div>
                <div class="button" data-value="2" id="two"><p>2</p></div>
                <div class="button" data-value="3" id="three"><p>3</p></div>
                <div class="button last-col" data-value="+" id="plus"><p>+</p></div>
            </div>
            <div class="box last-box">
                <div class="button" data-value="0" id="zero"> <p>0</p> </div>
                <div class="button" data-value="." id="point"><p>.</p></div>
                <div class="button last-col" data-value="=" id="equal" > <p>=</p></div>
            </div>
        </div>
    </div>


    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
